<div class="col-md-6 col-md-offset-3">
  <div class="border-box">
    <h2>{{title}}</h2>
    <hr>
    <form novalidate>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" ng-model="fname">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" ng-model="lname">
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" ng-model="email">
      </div>
      <button type="submit" class="btn btn-primary" ng-click="createUser()">Submit</button>
    </form>
  </div>
</div>
